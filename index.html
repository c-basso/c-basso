        * {

        body {

            background: #1a1a1a;

            padding: 20px;

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .apps-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .app-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;

        }

        .app-card:hover {
            transform: translateY(-1px);
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
            min-width: 0;
        }

        .app-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .app-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .stars {
            font-size: 1rem;
        }
        
        .stars .filled {
            color: #ffd700;
        }
        
        .stars .empty {
            color: #ddd;
        }




        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;

            .container {

            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .apps-grid {
                max-width: 100%;
                margin: 10px 0;
            }
            
            .app-header {
                padding: 12px;
                gap: 12px;
            }
            
            .app-icon {
                width: 50px;
                height: 50px;
            }
            
            .app-name {

        }

        .footer {
            margin-top: 40px;
            padding: 20px 0;
            color: #aaaaaa;
            text-align: center;
            border-top: 1px solid #333333;
        }

        .footer .links {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .footer a {
            color: #dddddd;
            text-decoration: none;
        }

        .footer a:hover {

        }

<body>
    <div class="container">
        <h1>Vladimir Ivakhnenko's Apps</h1>
        <div id="apps" class="apps-grid">
            <div class="loading">Loading apps...</div>
        </div>
    </div>

                <a href="#" class="contact-link" data-u="c-basso" data-d="ya.ru">Contact</a>
            </div>
        </div>
    </footer>
    
    <script>
        function handleItunes(data) {
            // data is the parsed JSONP payload
            const apps = data.results.filter(r => r.wrapperType === 'software' || r.kind === 'software');
            
            // Sort apps by rating from highest to lowest
            apps.sort((a, b) => (b.averageUserRating || 0) - (a.averageUserRating || 0));
            
            const container = document.getElementById('apps');
            
            // Clear loading message
            container.innerHTML = '';
            
            apps.forEach(app => {
                const appCard = document.createElement('a');
                appCard.className = 'app-card';
                appCard.href = app.trackViewUrl;
                appCard.target = '_blank';
                
                // Format rating with stars (always 5 stars)
                const rating = app.averageUserRating || 0;
                const filledStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                const emptyStars = 5 - filledStars - (hasHalfStar ? 1 : 0);
                
                let starHTML = '';
                // Add filled stars
                for (let i = 0; i < filledStars; i++) {
                    starHTML += '<span class="filled">★</span>';
                }
                // Add half star if needed
                if (hasHalfStar) {
                    starHTML += '<span class="filled">☆</span>';
                }
                // Add empty stars
                for (let i = 0; i < emptyStars; i++) {
                    starHTML += '<span class="empty">☆</span>';
                }
                
                appCard.innerHTML = `
                    <div class="app-header">
                        <img src="${app.artworkUrl100 || app.artworkUrl60}" alt="${app.trackName}" class="app-icon">
                        <div class="app-info">
                            <div class="app-name">${app.trackName}</div>
                            <div class="app-rating">
                                <span class="stars">${starHTML}</span>
                                <span>${rating.toFixed(1)}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(appCard);
            });
        }

        // inject JSONP script
        const artistId = '1239180595';
        const script = document.createElement('script');
        script.src = `https://itunes.apple.com/lookup?id=${encodeURIComponent(artistId)}&entity=software&limit=200&callback=handleItunes`;
        document.body.appendChild(script);
    </script>
    <script>
        (function () {
            const el = document.querySelector('.contact-link');
            if (!el) return;
            const user = el.getAttribute('data-u') || '';
            const domain = el.getAttribute('data-d') || '';
            if (!user || !domain) return;
            const email = user + '@' + domain;
            el.setAttribute('href', 'mailto:' + email);
            el.setAttribute('rel', 'nofollow');
        })();
    </script>
